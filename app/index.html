<html>
    <head>
            <link rel="stylesheet" type="text/css" href="style.css">
            <link rel="stylesheet" type="text/css" href="animate.css">
            <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:300&amp;subset=latin-ext" rel="stylesheet">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>


    <body>

            <div id="top">         
                    <a href="/"><img src="top-icon.png" alt="logo" /></a>
                    
                    <div class="about">about</div>
                </div>

        <div id = "wrapper">
            
     

            <div class="logo-tekst">
               <h1 class="animated pulse">młody SI</h1>
            </div>
            
            <div class="logo-autor animated slideInLeft">
                by martykq
            </div>

            <div id="form-box">

                <div class="box">
                    <div class="opis">Liczba słów bazowych:</div>

                    <form class="first-form">
                        <input type="radio" name="order" value="1" checked>1
                        <input type="radio" name="order" value="2"> 2
                    </form>
                </div>

                <div class="box"> 
                    <div class="opis">Liczba zwrotek:</div>

                    <form class="second-form">
                            <select name="zwrotki">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>           
                    </form>
                </div>
                
                <div class="box">
                        <div class="opis">Liczba wersów(refren)</div>
                        <form class="second-form">
                                <select name="wersy">
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>                      
                                </select>     
                        </form>
                </div>

            <button class="but animated bounceInUp" type="button">Generuj!</button>          
   
        </div>

        <div class="opis-short">
                <p>
                młody SI to aplikacja stworzona w języku Python, która na podstawie 
                ~11 000 wersów prawdziwych utworów generuje nowy, unikalny tekst.
                </p>
        </div>

        <div class="avatar">
                
        </div>




    </body>


</html>
